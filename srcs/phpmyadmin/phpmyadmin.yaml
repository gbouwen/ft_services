apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
spec:
  selector:
    app: phpmyadmin
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 80
  type: LoadBalancer

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: secrets
        name: phpmyadmin
        image: phpmyadmin/phpmyadmin
#        imagePullPolicy: Never
        ports:
        - containerPort: 80
